<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<body>
	<h1>Books</h1>
	<div>
	    <table class="table table-striped">
			<tr>
			    <th>Author</th>
			    <th>Title</th>
			    <th>ISBN</th>
			    <th>Year</th>
			    <th>Category</th>
			    <th></th>
			    <th></th>
			</tr>  
	    	<tr th:each = "book : ${books}">
	    		<td th:text="${book.author}"></td>
	    		<td th:text="${book.title}"></td>
	    		<td th:text="${book.isbn}"></td>
	    		<td th:text="${book.year}"></td>
	    		<td th:text="${book.category.name}"></td> 
	 			<td><a th:href="@{/delete/{id}(id=${book.id})}"><button class="btn btn-danger">Delete</button></a></td> 
	 			<td><a th:href="@{/editbook/{id}(id=${book.id})}"><button class="btn btn-warning">Edit</button></a></td>    		
	    	</tr>
	     </table>
		 <a href="/addbook"><button class="btn btn-success">Add Book</button></a> 
	 </div>   	
</body>
</html>
